<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./basiccard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Card Component</title>
</head>
<body>
    <div class="container container-verticle">
        <div class='card-container'>
            <div class="card-header">
                <div class="card-img-container">
                    <img src="./everest.jpg" alt="">
                </div>
                <div class="card-title font-lg">
                    <h2>Makalu Mountain</h2>
                    <p>located in Nepal</p>
                </div>
                <div class="card-desc font-sm">
                    Highest mountain in the world.
                    peaks of 8000m above the sea level.
                </div>
            </div>
            <div class="card-footer">
                    <div class="card-read footer-btn">READ</div>
                    <div class='card-bookmark footer-btn'>BOOKMARK</div>
                    <div class="card-favourite footer-icons">
                        <span class="material-icons">favorite_border</span>
                    </div>
                    <div class="card-share footer-icons">
                        <span class="material-icons">share</span>
                    </div>
                    <div class="card-more footer-icons">
                        <span class="material-icons">more_vert</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
